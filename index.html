  <style>
    /* App UI inside the phone - polished */
    .screen { background: transparent; display: grid; grid-template-rows: auto 1fr auto; height:100%; position:relative; }
    header { position:sticky; top:0; z-index:2; display:flex; align-items:center; gap:10px; padding:14px 18px; background:linear-gradient(90deg,#0ea5e9,#6366f1); color:#fff; box-shadow:0 4px 12px rgba(0,0,0,.18); }
    header h1{ font-size:17px; margin:0; letter-spacing:.2px }
    body::before{ content:''; position:fixed; inset:0; background-image:url('logo.png'); background-size:55px; background-repeat:repeat; opacity:0.06; z-index:0; pointer-events:none; }
    header .toggle-btn{ background:rgba(255,255,255,.2); border:1px solid rgba(255,255,255,.3); color:#fff; padding:6px 10px; border-radius:8px; cursor:pointer; font-size:13px; font-weight:600; transition:all .2s ease }
    header .toggle-btn:hover{ background:rgba(255,255,255,.3) }
    .status{ margin-left:auto; font-size:10px; opacity:.9; background:#0b1220; padding:4px 6px; border-radius:6px; white-space:nowrap; }
    .content{ display:grid; grid-template-columns: 120px 1fr; gap:0; overflow:hidden; transition:grid-template-columns .3s ease; }
    .content.collapsed{ grid-template-columns: 0 1fr; }
    .content.collapsed .categories{ width:0; overflow:hidden; padding:0; opacity:0; visibility:hidden }
    .categories{ display:flex; flex-direction:column; gap:8px; overflow-y:auto; overflow-x:hidden; padding:12px; background:#eef2f7; border-right:1px solid #d7dee8; transition:all .3s ease }
    .cat{ padding:10px 12px; border-radius:12px; background:linear-gradient(180deg,#ffffff,#f4f7fb); border:1px solid #cbd5e1; cursor:pointer; white-space:nowrap; font-size:13px; font-weight:600; color:#0f172a; box-shadow:0 2px 8px rgba(99,102,241,.15); width:100%; text-align:left }
    .cat:hover{ border-color:#94a3b8 }
    .cat.active{ background:linear-gradient(180deg,#22d3ee,#0ea5e9); color:#032b36; border-color:#0ea5e9; box-shadow:0 6px 16px rgba(14,165,233,.35) }
    .grid{ padding:10px; display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; height:100%; overflow-y:auto; overflow-x:hidden; align-content:start; -webkit-overflow-scrolling: touch; background:#f8fafc }
    .content.collapsed .grid{ grid-template-columns: repeat(3, 1fr); gap:8px; padding:8px }
    .content.collapsed .item{ min-height:130px; border-radius:12px }
    .content.collapsed .item img{ height:70px }
    .content.collapsed .item .name{ font-size:10px; padding:6px 6px 4px 6px }
    .content.collapsed .item .price{ font-size:10px; padding:5px 6px }
    .item{ background:#ffffff; border:1px solid #e2e8f0; border-radius:16px; padding:0; display:flex; flex-direction:column; gap:0; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,.06); transition:all .2s ease; align-items:stretch; overflow:hidden; position:relative; min-height:150px }
    .item:hover{ transform:translateY(-4px); box-shadow:0 12px 24px rgba(99,102,241,.2); border-color:#c7d2fe }
    .item:active{ transform:translateY(-2px) }
    .item img{ width:100%; height:85px; object-fit:cover; border-radius:0; background:linear-gradient(135deg,#667eea20,#764ba220); flex-shrink:0 }
    .item .name{ font-size:11px; font-weight:600; color:#1e293b; padding:8px 8px 6px 8px; line-height:1.3; flex-grow:1 }
    .item .price{ font-size:11px; color:#fff; background:linear-gradient(135deg,#10b981,#059669); border:none; padding:6px 8px; font-weight:700; text-align:center; letter-spacing:.2px; flex-shrink:0 }
    .footer{ position:sticky; bottom:0; display:flex; align-items:center; gap:10px; padding:12px; background:linear-gradient(90deg,#f1f5f9,#e2e8f0); border-top:1px solid #d7dee8; box-shadow:0 -4px 12px rgba(0,0,0,.12) }
    .cart{ flex:1; display:flex; align-items:center; gap:8px; font-size:13px; color:#0f172a }
    .btn{ background:linear-gradient(180deg,#22c55e,#16a34a); color:#fff; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer; box-shadow:0 4px 12px rgba(22,163,74,.25) }
    .btn:hover{ filter:brightness(1.05) }
    .btn.secondary{ background:linear-gradient(180deg,#60a5fa,#0ea5e9); box-shadow:0 4px 12px rgba(14,165,233,.25) }
    .list{ position:absolute; left:0; right:0; bottom:56px; margin:0 12px; width:auto; max-height:40%; overflow:auto; background:#ffffff; border:1px solid #cbd5e1; border-radius:12px; box-shadow:0 -8px 24px rgba(0,0,0,.18); display:none }
    #settingsBackdrop{ border:none; box-shadow:none; }
    .list.show{ display:block }
    .list, .list .row, .list .row *{ color:#0f172a !important }
    #settingsBackdrop{ border:none; box-shadow:none }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:8px; padding:10px 12px; border-bottom:1px solid #eef2f7; font-size:13px; background:#ffffff }
    .row .qty{ display:flex; align-items:center; gap:6px }
    .icon-btn{ width:26px; height:26px; border-radius:8px; border:1px solid #cbd5e1; background:#f8fafc; cursor:pointer; color:#0f172a !important }
    #settingsPanel{ border-radius:16px !important; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.3) !important; border:none !important }
    #settingsPanel .row{ padding:8px 10px; font-size:10px; gap:6px; transition:background .2s ease; border-bottom:1px solid #f1f5f9 }
    #settingsPanel .row:last-child{ border-bottom:none }
    #settingsPanel .row:not(.header-row):hover{ background:#f8fafc }
    #settingsPanel .icon-btn{ width:38px; height:22px; font-size:8px; padding:0; border-radius:8px; background:linear-gradient(180deg,#3b82f6,#2563eb); color:#fff !important; border:none; font-weight:600; cursor:pointer; transition:transform .15s ease, box-shadow .15s ease; box-shadow:0 2px 6px rgba(37,99,235,.25) }
    #settingsPanel .icon-btn:hover{ transform:translateY(-1px); box-shadow:0 4px 12px rgba(37,99,235,.4) }
    #settingsPanel .icon-btn:active{ transform:translateY(0px) }
    #settingsPanel select{ font-size:9px; padding:3px 6px; border-radius:6px; border:1px solid #e2e8f0; background:#f8fafc; cursor:pointer; transition:border .2s ease }
    #settingsPanel select:hover{ border-color:#94a3b8 }
    #settingsPanel select:focus{ outline:none; border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.1) }
    #settingsPanel .header-row{ background:linear-gradient(135deg,#3b82f6,#8b5cf6); color:#fff; font-weight:700; font-size:11px; padding:10px; border:none; justify-content:center; letter-spacing:.3px }
    #settingsPanel strong{ font-size:10px; color:#0f172a }
    #settingsPanel span{ font-size:10px; color:#475569 }
  </style>
</head>

    const state = { category: data.categories[0], cart: [] };
    const $ = (sel)=>document.querySelector(sel);
    const fmt = (n)=>n.toFixed(2);

    function renderCategories(){
      const c = $('#categories'); c.innerHTML = '';
      const icons = { Coffee:'â˜•', Bakery:'ðŸ¥', Snacks:'ðŸª', Drinks:'ðŸ¥¤', Merch:'ðŸ›ï¸' };
      data.categories.forEach(cat => {
        const el = document.createElement('button');
        el.className = 'cat' + (cat===state.category ? ' active' : '');
        el.textContent = `${icons[cat]} ${cat}`;
        el.onclick = ()=>{ state.category = cat; renderCategories(); renderGrid(); };
        c.appendChild(el);
      });
      // Push settings further down
      const spacer = document.createElement('div'); spacer.style.flex = '1'; c.appendChild(spacer);
      const setBtn = document.createElement('button'); setBtn.className = 'cat'; setBtn.id='openSettings'; setBtn.type='button'; setBtn.textContent = 'âš™ Settings'; setBtn.setAttribute('aria-controls','settingsPanel'); c.appendChild(setBtn);
    }

    function renderGrid(){
      const g = $('#grid'); g.innerHTML = '';
      data.products[state.category].forEach(p => {
        const el = document.createElement('button');
        el.className = 'item';
        el.innerHTML = `<img src="${p.img}" alt="${p.name}" loading="lazy"><div class="name">${p.name}</div><div class="price">â‚¬${fmt(p.price)}</div>`;
        el.onclick = ()=>addToCart(p);
        g.appendChild(el);
      });
    }

    function addToCart(p){
      const found = state.cart.find(i=>i.name===p.name);
      if(found){ found.qty++; } else { state.cart.push({name:p.name, price:p.price, qty:1}); }
      updateStatus(); renderCartList();
    }

    function updateStatus(){
      const count = state.cart.reduce((a,i)=>a+i.qty,0);
      const total = state.cart.reduce((a,i)=>a+i.qty*i.price,0);
      $('#itemCount').textContent = count; $('#total').textContent = fmt(total);
      $('#cartSummary').textContent = count ? `${count} item(s) â€¢ â‚¬${fmt(total)}` : 'Empty cart';
    }

    function renderCartList(){
      const list = $('#cartList'); list.innerHTML = '';
      state.cart.forEach(i=>{
        const row = document.createElement('div'); row.className='row';
        row.innerHTML = `
          <div class="c-name">${i.name}</div>
          <div class="qty">
            <button class="icon-btn" aria-label="Decrease" onclick="window.dec('${i.name}')">-</button>
            <span>${i.qty}</span>
            <button class="icon-btn" aria-label="Increase" onclick="window.inc('${i.name}')">+</button>
          </div>
          <div class="c-total">â‚¬${fmt(i.qty*i.price)}</div>`;
        list.appendChild(row);
      });
      if(!state.cart.length){ const empty = document.createElement('div'); empty.className='row'; empty.textContent='Cart is empty'; list.appendChild(empty); }
    }

    window.inc = (name)=>{ const i = state.cart.find(x=>x.name===name); if(i){ i.qty++; updateStatus(); renderCartList(); } };
    window.dec = (name)=>{
      const i = state.cart.find(x=>x.name===name); if(!i) return;
      i.qty--; if(i.qty<=0){ state.cart = state.cart.filter(x=>x.name!==name); }
      updateStatus(); renderCartList();
    };

    $('#toggleCart').onclick = ()=>{ const l=$('#cartList'); l.classList.toggle('show'); if(l.classList.contains('show')) $('#toggleCart').textContent='Hide Cart'; else $('#toggleCart').textContent='Cart'; };
    $('#checkout').onclick = ()=>{
      state.cart = []; updateStatus(); renderCartList(); $('#cartList').classList.remove('show');
    };

    renderCategories(); renderGrid(); updateStatus();

    // Sidebar toggle
    $('#toggleSidebar').onclick = ()=>{
      $('.content').classList.toggle('collapsed');
    };

    // Settings panel toggle
    document.addEventListener('click', (e) => {
      if(e.target && e.target.id === 'openSettings') {
        const panel = $('#settingsPanel');
        if(panel.style.display === 'block') {
          panel.style.display = 'none';
        } else {
          panel.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
